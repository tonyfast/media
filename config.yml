author: Quansight
exclude_patterns:
- .nox
- _build
execute:
  allow_errors: true
  cache: ''
  exclude_patterns: []
  execute_notebooks: 'off'
  run_in_temp: false
  stderr_output: show
  timeout: 30
html:
  baseurl: ''
  comments:
    hypothesis: false
    utterances: false
  extra_footer: ''
  extra_navbar: ''
  favicon: ''
  google_analytics_id: ''
  home_page_in_navbar: true
  use_edit_page_button: false
  use_issues_button: false
  use_multitoc_numbering: true
  use_repository_button: false
latex:
  latex_engine: pdflatex
  use_jupyterbook_latex: false
launch_buttons: {}
only_build_toc_files: false
parse:
  myst_enable_extensions:
  - linkify
  - substitution
  - dollarmath
  - colon_fence
  - tasklist
  myst_url_schemes:
  - mailto
  - http
  - https
repository: {}
sphinx:
  config:
    BLOG_AUTHOR: Quansight
    BLOG_DESCRIPTION: 'A place for creating and publishing media. '
    BLOG_TITLE: 'A place for creating and publishing media. '
    COMPILERS:
      html:
      - .html
      - .htm
      ipynb:
      - .ipynb
      myst:
      - .md
      - .mdown
      - .markdown
      rest:
      - .rst
    DEFAULT_LANG: en
    EXTRA_PLUGINS_DIRS:
    - /home/tonyfast/Documents/media/qshop/plugins
    INDEX_TEASERS: true
    PAGES: []
    POSTS:
    - - docs/mmxxi/*.rst
      - en: posts
      - post.tmpl
    - - docs/mmxxi/*.md
      - en: posts
      - post.tmpl
    - - docs/mmxxi/*.ipynb
      - en: posts
      - post.tmpl
    SITE_URL: https://github.com/Quansight/media
  extra_extensions:
  - sphinx_togglebutton
  - sphinx_copybutton
  - myst_nb
  - jupyter_book
  - sphinx_thebe
  - sphinx_comments
  - sphinx_external_toc
  - sphinx.ext.intersphinx
  - sphinx_panels
  - sphinx_book_theme
  - sphinx_sitemap
  - sphinx.ext.napoleon
  - sphinx.ext.todo
  - sphinx.ext.autodoc
  - sphinx.ext.viewcode
  - sphinx-jsonschema
  - jupyterbook_latex
  - sphinxcontrib.mermaid
